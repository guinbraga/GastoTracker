<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de gastos</title>
    <link rel="icon" type="image/x-icon" th:href="@{icons/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Gastos</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/gastos/novo">Adicionar</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Gr√°fico</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="d-fex justify-content-between align-items-center mb-3">
                    <h1 class="title">Gastos</h1>
                    <a th:href="@{/gastos/novo}" class="btn btn-primary">Novo Gasto</a>
                </div>

                <!-- mensagem de suscesso -->
                <p th:if="${msg}" th:text="${msg}"></p>

                <!-- filtro de categoria -->
                <form th:action="@{/gastos}" method="get" class="mb-4 p-3 border rounded">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="categoria" class="form-label">Filtrar por Categoria:</label>
                            <select name="categoria" id="categoria" class="form-select">
                                <option value="">Todas</option>
                                <option value="üöó Transporte" th:selected="${categoriaFiltro == 'üöó Transporte'}">üöó Transporte</option>
                                <option value="üßÄ Alimenta√ß√£o" th:selected="${categoriaFiltro == 'üßÄ Alimenta√ß√£o'}">üßÄ Alimenta√ß√£o</option>
                                <option value="‚ù§Ô∏è Sa√∫de" th:selected="${categoriaFiltro == '‚ù§Ô∏è Sa√∫de'}">‚ù§Ô∏è Sa√∫de</option>
                                <option value="üìò Educa√ß√£o" th:selected="${categoriaFiltro == 'üìò Educa√ß√£o'}">üìò Educa√ß√£o</option>
                                <option value="‚õ±Ô∏è Lazer" th:selected="${categoriaFiltro == '‚õ±Ô∏è Lazer'}">‚õ±Ô∏è Lazer</option>
                                <option value="üè° Despesas da Casa" th:selected="${categoriaFiltro == 'üè° Despesas da Casa'}">üè° Despesas da Casa</option>
                                <option value="‚ú≥Ô∏è Outros" th:selected="${categoriaFiltro == '‚ú≥Ô∏è Outros'}">‚ú≥Ô∏è Outros</option>
                            </select>
                        </div>
                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-success">Filtrar</button>
                        </div>
                    </div>
                </form>

                <!-- Tabela -->
                <table class="table table-hover table-bordered table-striped">
                    <thead class="table-light">
                        <th>Valor</th>
                        <th>Data e Hora</th>
                        <th>Categoria</th>
                        <th>Forma de Pagamento</th>
                        <th>Descri√ß√£o</th>
                        <th>A√ß√µes</th>
                    </thead>
                    <tr th:each="g : ${gasto}">
                        <td th:text="${#numbers.formatCurrency(g.valor)}"></td>
                        <td th:text="${#temporals.format(g.dataGasto, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${g.categoria}"></td>
                        <td th:text="${g.formaPagamento}"></td>
                        <td th:text="${g.descricao}"></td>
                        <td class="text-center align-middle">
                            <form th:action="@{/gastos/editar/{id}(id=${g.id})}" method="get">
                                <button type="submit" class="btn btn-sm btn-outline-primary">
                                    <img th:src="@{icons/edit.png}" alt="Editar" width="20">
                                </button>
                            </form>
                            <form th:action="@{/gastos/{id}(id=${g.id})}" method="post">
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="Excluir Gasto"
                                    onclick="return confirm('Tem certeza que deseja excluir este gasto?');">
                                    <img th:src="@{icons/delete.png}" alt="Excluir" width="20"></img>
                                </button>
                            </form>
                        </td>
                    </tr>
                </table>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            </div>
        </div>
    </div>

</body>
</html>
