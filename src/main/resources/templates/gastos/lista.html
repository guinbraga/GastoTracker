<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de gastos</title>
    <link rel="icon" type="image/x-icon" th:href="@{icons/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gastos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/gastos/novo">Novo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/gastos">Lista</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 mx-auto">

                <div class="d-fex justify-content-between align-items-center mb-3 mt-3">
                    <h1 class="title">Gastos</h1>
                    <a th:href="@{/gastos/novo}" class="btn btn-primary">Novo Gasto</a>
                </div>

                <!-- mensagem de suscesso -->
                <p th:if="${msg}" th:text="${msg}"></p>

                <!-- filtro de categoria -->
                <form th:action="@{/gastos/filtro}" method="post" class="mb-4 p-3 border rounded">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="categoria" class="form-label">Filtrar por Categoria:</label>
                            <select name="categoria" id="categoria" class="form-select">
                                <option value="">Todas</option>
                                <option value="üöó Transporte" th:selected="${categoriaFiltro == 'üöó Transporte'}">üöó Transporte</option>
                                <option value="üßÄ Alimenta√ß√£o" th:selected="${categoriaFiltro == 'üßÄ Alimenta√ß√£o'}">üßÄ Alimenta√ß√£o</option>
                                <option value="‚ù§Ô∏è Sa√∫de" th:selected="${categoriaFiltro == '‚ù§Ô∏è Sa√∫de'}">‚ù§Ô∏è Sa√∫de</option>
                                <option value="üìò Educa√ß√£o" th:selected="${categoriaFiltro == 'üìò Educa√ß√£o'}">üìò Educa√ß√£o</option>
                                <option value="‚õ±Ô∏è Lazer" th:selected="${categoriaFiltro == '‚õ±Ô∏è Lazer'}">‚õ±Ô∏è Lazer</option>
                                <option value="üè° Despesas da Casa" th:selected="${categoriaFiltro == 'üè° Despesas da Casa'}">üè° Despesas da Casa</option>
                                <option value="‚ú≥Ô∏è Outros" th:selected="${categoriaFiltro == '‚ú≥Ô∏è Outros'}">‚ú≥Ô∏è Outros</option>
                            </select>
                        </div>

                        <!-- Filtro de data -->
                        <div class="col-md-3">
                            <label for="dataInicial" class="form-label">De:</label>
                            <input type="date" class="form-control" id="dataInicial" name="dataInicial" th:value="${dataInicialFiltro}">
                        </div>

                        <div class="col-md-3">
                            <label for="dataFinal" class="form-label">At√©:</label>
                            <input type="date" class="form-control" id="dataFinal" name="dataFinal" th:value="${dataFinalFiltro}">
                        </div>

                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-success">Filtrar</button>
                        </div>
                    </div>
                </form>

                <p th:if="${session.filtroCategoria != null}">
                    Filtro de Categoria ativo: <strong th:text="${session.filtroCategoria}"></strong>
                    <a th:href="@{gastos/limpar}" class = "btn btn-sm btn-outline-secondary">
                        Limpar
                    </a>
                </p>

                <p th:if="${session.filtroDataInicial != null}">
                    Data Inicial: <strong th:text="${session.filtroDataInicial}"></strong>
                    <a th:href="@{gastos/limpar}" class = "btn btn-sm btn-outline-secondary">
                        Limpar
                    </a>
                </p>

                <p th:if="${session.filtroDataFinal != null}">
                    Data Final: <strong th:text="${session.filtroDataFinal}"></strong>
                    <a th:href="@{gastos/limpar}" class = "btn btn-sm btn-outline-secondary">
                        Limpar
                    </a>
                </p>

                <!-- Tabela -->
                <div th:if="${!#lists.isEmpty(gasto)}" class="table-responsive">
                    <table class="table table-hover table-bordered table-striped">
                        <thead class="table-light">
                            <th>Valor</th>
                            <th>Data e Hora</th>
                            <th>Categoria</th>
                            <th>Forma de Pagamento</th>
                            <th>Descri√ß√£o</th>
                            <th>A√ß√µes</th>
                        </thead>
                        <tr th:each="g : ${gasto}">
                            <td th:text="${#numbers.formatCurrency(g.valor)}"></td>
                            <td th:text="${#temporals.format(g.dataGasto, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${g.categoria}"></td>
                            <td th:text="${g.formaPagamento}"></td>
                            <td th:text="${g.descricao}"></td>
                            <td class="text-center align-middle">
                                <a th:href="@{/gastos/editar/{id}(id=${g.id})}"
                                   class="btn btn-sm btn-outline-primary me-1"
                                   title="Editar Gasto">
                                    <img th:src="@{/icons/edit.png}" alt="Editar" width="20">
                                </a>

                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        title="Excluir Gasto"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="|#confirmarExclusao-${g.id}|">
                                    <img th:src="@{/icons/delete.png}" alt="Excluir" width="20">
                                </button>

                                <div class="modal fade" th:id="|confirmarExclusao-${g.id}|" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Excluir Gasto</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                                            </div>
                                            <div class="modal-body text-start">
                                                Tem certeza de que deseja excluir este gasto?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                <form th:action="@{/gastos/{id}(id=${g.id})}" method="post" class="d-inline">
                                                    <input type="hidden" name="_method" value="delete"/>
                                                    <button type="submit" class="btn btn-danger">Excluir</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
            </div>
        </div>
    </div>

</body>
</html>
