<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Gastos</h1>

    <!-- mensagem de suscesso -->
    <p th:if="${msg}" th:text="${msg}"></p>
    <p><a th:href="@{/gastos/novo}">Novo Gasto</a></p>

    <!-- Tabela -->
    <table>
        <tr>
            <th>Valor</th>
            <th>Data</th>
            <th>Categoria</th>
            <th>Forma de Pagamento</th>
            <th>Descrição</th>
        </tr>
        <tr th:each="g : ${gasto}">
            <td th:text="${#numbers.formatCurrency(g.valor)}"></td>
            <td th:text="${g.dataGasto}"></td>
            <td th:text="${g.categoria}"></td>
            <td th:text="${g.formaPagamento}"></td>
            <td th:text="${g.descricao}"></td>
            <td>
                <form th:action="@{/gastos/editar/{id}(id=${g.id})}" method="get">
                    <button type="submit">Editar</button>
                </form>
                <form th:action="@{/gastos/{id}(id=${g.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
